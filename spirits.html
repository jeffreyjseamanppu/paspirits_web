<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Spirits</title>
    <link rel="stylesheet" href="./stylesheets/spiritstheme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

     <!-- Navigation Menu -->
     <div class="navbar">
        <a href="index.html">Home</a>
        <a href="add-spirits.html">Add Spirits</a>
        <a href="update-spirits.html">Update Spirits</a>
    </div>
    
    <div class="container">
      <div class="form-container">
        <h2>Add Spirits</h2>
        <form class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">Select Type</option>
                <option value="Winery">Winery</option>
                <option value="Distillery">Distillery</option>
                <option value="Brewery">Brewery</option>
            </select>

            <div class="button-container">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
  </div>

    <!-- This is for toast messages-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/jquery.toaster.js"></script>
    <!-- Post Message-->
    <script src="./js/postSpirits.js"></script>

</body>
</html>
